<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>JS DATA TYPES</h1>
    <script>
    var a=100;
    console.log(a);
    console.log(typeof(a))
    var a='hello js';
    console.log(a);
    console.log(typeof(a));
    var a=true;
    console.log(a);
    console.log(typeof(a));
    var a=45.678;
    console.log(a);
    console.log(typeof(a));
</script>
</body>
</html>
