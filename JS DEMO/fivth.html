<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational</title>
</head>
<body>
    <h1>Relational Operator</h1>
    <script>
        var a=10,b='10';
        console.log(a);
        console.log(typeof(a)); // number
        console.log(b);
        console.log(typeof(b)); // string
        // console.log(a>b); //T
        // console.log(a<b); //F 
        // console.log(a>=b); //T
        // console.log(a<b); //F
        // console.log(a!=b); //T
        console.log(a==b); // T//It will not check type.It check only value.
        console.log(a===b); // F  // It check types and value.
    </script>
</body>
</html>
